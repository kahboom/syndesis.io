{{ define "main"}}
<div itemscope
    class="doc">
  {{ template "_internal/schema.html" .}}
  <div class="hero">
    <h1 itemprop="headline">{{.Title}}</h1>
    {{ if .Description }}
    <blockquote itemprop="description">{{ .Description }}</blockquote>
    {{ end }}
  </div>
  <section id="list-side" class="r">
    {{ if $.Param "test" }}
    Hello
    {{ end }}
    Blah
  </section>
  <div itemprop="docBody"
      class="docBody">
    {{ .Content | safeHTML }}
  </div>
</div>
{{ end }}
