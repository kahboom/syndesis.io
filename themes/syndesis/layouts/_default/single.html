{{ define "main"}}
<div itemscope
    class="article">
  {{ template "_internal/schema.html" .}}
  <div class="hero">
    <h1 itemprop="headline">{{.Title}}</h1>
    {{ if .Description }}
    <p class="lead" itemprop="description">{{ .Description }}</p>
    {{ end }}
  </div>
  <div itemprop="articleBody"
      class="articleBody">
    {{ .Content | safeHTML }}
  </div>
</div>
{{ end }}
